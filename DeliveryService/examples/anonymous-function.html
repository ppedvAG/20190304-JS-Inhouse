<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anonyme Funktionen</title>
</head>
<body>

    <script>
        function bearbeite(funktionsVariable, einArray) {
            var resultate = [];           
            for(let i = 0; i < einArray.length; i++) {
                resultate[i] = funktionsVariable(einArray[i]);
            }
            return resultate;
        }
        /** Demonstration von anonymen Funktionen. 
        * Funktionen (deren Körper {}) kann man in einer Variable speichern.
        * Diese Variablen werden an einer anderen Stelle als Funktion verwendet.
        * Mit dem Operator () */
        f = function (x) {
            return x * x * x;
        }
        let numbers = [1, 2, 3, 4, 5];
        var kubik = bearbeite(f, numbers);
        console.log(kubik);
    
    </script>
    
</body>
</html>
